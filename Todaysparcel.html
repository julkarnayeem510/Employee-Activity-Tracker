<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="todaysparcel.css">
  <title>Today's Parcel</title>
</head>
<body>
  <div class="container">
    <h1>Today's Parcel</h1>

    <!-- Today's Pick-Up Update -->
    <section>
      <h2>Today's Pick-Up Update</h2>
      <p>Date: <span id="todaysDate"></span></p>
      
      <!-- Parcel Table -->
      <table id="parcelTable">
        <thead>
          <tr>
            <th>Sl No</th>
            <th>Merchant Name</th>
            <th>Merchant ID</th>
            <th>Today's Parcel Quantity</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="parcelTableBody">
          <!-- Dynamic Rows Will Be Appended Here -->
        </tbody>
      </table>
    </section>

    <!-- Export Data Section -->
    <section>
      <h2>Export Data</h2>
      <form id="exportForm">
        <label for="fromDate">From:</label>
        <input type="date" id="fromDate" required>
        <label for="toDate">To:</label>
        <input type="date" id="toDate" required>
        <button type="submit">Download Report</button>
      </form>
    </section>
  </div>

  <script src="todaysparcel.js"></script>
</body>
</html>
