<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="taskstyle.css">
  <title>Task Management</title>
</head>
<body>
  <div class="task-container">
    <h1>Task Management</h1>

    <table>
      <thead>
        <tr>
          <th>Sl No</th>
          <th>Merchant Name</th>
          <th>Merchant ID</th>
          <th>Consignment ID</th>
          <th>Issue</th>
          <th>Starting Date</th>
          <th>Task</th>
          <th>Parcel Status</th>
          <th>Problem Status</th>
          <th>Closing Date</th>
        </tr>
      </thead>
      <tbody>
        <!-- Example row -->
        <tr>
          <td>1</td>
          <td><input type="text" placeholder="Merchant Name"></td>
          <td><input type="text" placeholder="Merchant ID"></td>
          <td><input type="text" placeholder="Consignment ID"></td>
          <td><input type="text" placeholder="Issue"></td>
          <td><input type="date"></td>
          <td>
            <textarea placeholder="Enter steps here"></textarea>
          </td>
          <td>
            <select>
              <option value="Pending">Pending</option>
              <option value="Delivered">Delivered</option>
              <option value="Partially Delivered">Partially Delivered</option>
              <option value="Cancelled/Returned">Cancelled/Returned</option>
              <option value="Missing/Damaged">Missing/Damaged</option>
              <option value="Zone Change">Zone Change</option>
              <option value="No/Wrong Entry">No/Wrong Entry</option>
              <option value="Rate Change">Rate Change</option>
              <option value="Other Issue">Other Issue</option>
            </select>
          </td>
          <td>
            <select>
              <option value="Done">Done</option>
              <option value="Processing">Processing</option>
              <option value="Need Follow-Up">Need Follow-Up</option>
            </select>
          </td>
          <td><input type="date"></td>
        </tr>
        
      </tbody>
    </table>
  </div>
</body>
</html>
